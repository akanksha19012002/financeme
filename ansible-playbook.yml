---
- name: Configure Docker on EC2 Instances
  hosts: Ansible
  become: true
  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start Docker Service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Deploy Docker Container
      command: docker run -itd --name CBScontainer -p 8082:8081 financebanking:1.0
      args:
        chdir: /home/ubuntu  # Optional, if you need to run the command from a specific directory



