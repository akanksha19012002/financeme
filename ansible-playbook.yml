- name : Configure Docker on EC2 Instances
  hosts : Ansible
  become: true
  connection : ssh
  tasks : 
  - name: updating apt
    command : sudo apt-get update

  - name : Install Docker
    command : sudo apt-get install docker.io -y
    become : yes
    become_user : root

  - name : Start Docker Service
    command : sudo systemctl start docker
    become : yes
    become_user : root

  - name: Deploy Docker Container
    command: docker run -itd --name CBScontainer -p 8082:8081 financebanking:1.0


